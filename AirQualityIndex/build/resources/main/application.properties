spring.application.name=AirqualityIndex
server.port=5000
#spring.data.mongodb.uri=mongodb://0.0.0.0:27070/airqualityindex-db
spring.data.mongodb.uri=mongodb://mongodb-container/airqualityindex-db
spring.kafka.bootstrap-servers= kafka:9092
spring.kafka.producer.bootstrap-servers= kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.template.default-topic=citybound-topic